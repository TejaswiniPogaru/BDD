<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<script type="text/javascript">
function validateEmail(email){
	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	if(reg.test(email.value)== false){
		alert('Invalid email Id');
		return false;
		
	}
	return true;
		
}
function gonext(){
	alert('Validated');
	return true;
}
</script>
</head>
<body>
	<h1>Registration Page</h1>
	<form onsubmit="return gonext()" action ="file:///D:/BDDWorkSpace/TestDemo/src/webapp/project.html" method = "post">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="first" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="last" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id = "myEmailId" name="email" onblur="validateEmail(this)"/></td>
			</tr>
			<tr>
				<td>Contact Number:</td>
				<td><input type="text" name="number" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address" /></td>
			</tr>
			<tr>
				<td>city:</td>
				<td><input type="text" name="city" /></td>
			</tr>
			<tr>

				<td><select name="state">
						<option value="Telangana">Telangana</option>
						<option value="Andhra">Andhra</option>

			</tr>
			<tr>
				<td><input type="submit" name ="commit" value="Register" /></td>
			</tr>
		</table>
	</form>
	

</body>
</html>
